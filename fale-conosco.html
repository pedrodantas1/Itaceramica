  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/feedback.css">
  <link rel="stylesheet" href="css/general-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="help-info">
      <a href="fale-conosco.html">Envie seu feedback sobre o site</a>
    </div>
    <div class="header center">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><h1 class="homepage">Itacerâmica</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-space" id="navbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Departamentos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li>
                    <a class="dropdown-item" href="index.html#ceramica-vermelha">Cerâmica vermelha</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="index.html#ceramica-branca">Cerâmica branca</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="index.html#revestimento">Revestimento</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="index.html#cimento-e-cal">Cimento e cal</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Pesquisar">
              <button class="btn btn-search" type="button">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="center">
    <section class="form-section">
      <div class="form-head">
        <h2>Fale conosco</h2>
        <p>Diga-nos o que achou do site e quais melhorias poderiam ser realizadas.</p>
      </div>
      <div class="form-container">
        <form action="mailto:pedrood1232@gmail.com" method="POST">
          <div class="form-name">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" autocomplete="name" required>
          </div>
          <div class="form-email">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Seu email" autocomplete="email" required>
          </div>
          <div class="form-mensagem">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>
          </div>
          <div class="form-button">
            <input type="submit" value="Enviar mensagem &raquo;">
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span class="footer-text">&copy; 2023 Itacerâmica - Todos os direitos reservados.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
