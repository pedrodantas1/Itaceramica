  <header class="col-12">
    <div class="help-info">
      <a href="fale-conosco.html">Envie seu feedback sobre o site</a>

    <div class="header center">
      <a href="index.html"><h1 class="homepage">Itacerâmica</h1></a>

        <ul>

  <main class="center">
    <div class="form-head">
      <h2>Fale conosco</h2>
      <p>Diga-nos o que achou do site e quais melhorias poderiam ser realizadas.</p>
    </div>
    <div class="form-container">
      <form action="mailto:pedrood1232@gmail.com" method="POST" class="form-control col-6">
        <div class="form-name">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-email">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="Seu email" required>
        </div>
        <div class="form-mensagem">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" rows="2" cols="40" minlength="5" required></textarea>
        </div>
        <input type="submit" value="Enviar mensagem &raquo;">
      </form>
    </div>
  </main>
